<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomOS Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="panel-body">
  <div class="panel">
    <!-- Left section: Menu button and active apps -->
    <div class="panel-left">
      <button class="menu-button" id="menuButton" title="Applications">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <rect x="2" y="2" width="7" height="7" rx="1"/>
          <rect x="11" y="2" width="7" height="7" rx="1"/>
          <rect x="2" y="11" width="7" height="7" rx="1"/>
          <rect x="11" y="11" width="7" height="7" rx="1"/>
        </svg>
      </button>
      <div class="app-title">CustomOS</div>
    </div>

    <!-- Center section: Currently empty, could show window titles -->
    <div class="panel-center">
      <div id="windowTitle"></div>
    </div>

    <!-- Right section: System tray, indicators, clock -->
    <div class="panel-right">
      <!-- System indicators -->
      <div class="system-indicators">
        <!-- CPU indicator -->
        <div class="indicator" id="cpuIndicator" title="CPU Usage">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <rect x="4" y="4" width="8" height="8" stroke="currentColor" fill="none" stroke-width="1.5"/>
            <rect x="6" y="6" width="4" height="4" fill="currentColor"/>
            <line x1="2" y1="5" x2="4" y2="5" stroke="currentColor" stroke-width="1.5"/>
            <line x1="2" y1="8" x2="4" y2="8" stroke="currentColor" stroke-width="1.5"/>
            <line x1="2" y1="11" x2="4" y2="11" stroke="currentColor" stroke-width="1.5"/>
            <line x1="12" y1="5" x2="14" y2="5" stroke="currentColor" stroke-width="1.5"/>
            <line x1="12" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="1.5"/>
            <line x1="12" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span id="cpuText">0%</span>
        </div>

        <!-- Memory indicator -->
        <div class="indicator" id="memIndicator" title="Memory Usage">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <rect x="3" y="4" width="10" height="8" rx="1" stroke="currentColor" fill="none" stroke-width="1.5"/>
            <line x1="5" y1="4" x2="5" y2="12" stroke="currentColor" stroke-width="1.5"/>
            <line x1="8" y1="4" x2="8" y2="12" stroke="currentColor" stroke-width="1.5"/>
            <line x1="11" y1="4" x2="11" y2="12" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span id="memText">0%</span>
        </div>

        <!-- Battery indicator (if present) -->
        <div class="indicator" id="batteryIndicator" style="display: none;" title="Battery">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="2" y="5" width="11" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="13" y="7" width="1" height="2" fill="currentColor"/>
            <rect id="batteryLevel" x="3.5" y="6.5" width="8" height="3" fill="currentColor"/>
          </svg>
          <span id="batteryText">100%</span>
        </div>
      </div>

      <!-- Clock -->
      <div class="clock" id="clock">
        <div class="clock-time">00:00</div>
        <div class="clock-date">Loading...</div>
      </div>

      <!-- Power menu button -->
      <button class="power-button" id="powerButton" title="Power">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v10M18.36 6.64a9 9 0 1 1-12.73 0"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Power menu dropdown -->
  <div class="power-menu" id="powerMenu" style="display: none;">
    <button class="power-menu-item" id="logoutBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
      </svg>
      Logout
    </button>
    <button class="power-menu-item" id="rebootBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
      </svg>
      Restart
    </button>
    <button class="power-menu-item" id="shutdownBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2v10M18.36 6.64a9 9 0 1 1-12.73 0"/>
      </svg>
      Shutdown
    </button>
  </div>

  <script src="panel.js"></script>
</body>
</html>
