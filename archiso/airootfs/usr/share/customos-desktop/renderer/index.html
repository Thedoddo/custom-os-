<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>CustomOS Desktop</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="desktop">
    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <button class="app-menu-btn" id="appMenuBtn">
          <span class="icon">â˜°</span>
          <span>Applications</span>
        </button>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search apps..." />
        </div>
      </div>
      <div class="top-bar-center">
        <span class="clock" id="clock">12:00</span>
      </div>
      <div class="top-bar-right">
        <button class="icon-btn" id="settingsBtn" title="Settings">âš™ï¸</button>
        <button class="icon-btn" id="powerBtn" title="Power">â»</button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="desktop-area">
      <div class="launcher hidden" id="launcher">
        <div class="launcher-header">
          <h2>All Applications</h2>
          <button class="close-btn" id="closeLauncherBtn">âœ•</button>
        </div>
        <div class="app-grid" id="appGrid">
          <!-- Apps will be dynamically loaded here -->
          <div class="app-item loading">
            <div class="app-icon">ğŸ“¦</div>
            <div class="app-name">Loading...</div>
          </div>
        </div>
      </div>

      <!-- Welcome Screen (shown when no launcher is open) -->
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <h1>Welcome to CustomOS</h1>
          <p>Your seamless Linux experience</p>
          <div class="quick-actions">
            <button class="quick-action-btn" id="openAppsBtn">
              <span class="icon">ğŸ“±</span>
              <span>Applications</span>
            </button>
            <button class="quick-action-btn" id="openFilesBtn">
              <span class="icon">ğŸ“</span>
              <span>Files</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Power Menu (Modal) -->
    <div class="modal hidden" id="powerModal">
      <div class="modal-content">
        <h3>Power Options</h3>
        <button class="power-option" id="logoutBtn">
          <span class="icon">ğŸšª</span>
          <span>Log Out</span>
        </button>
        <button class="power-option" id="rebootBtn">
          <span class="icon">ğŸ”„</span>
          <span>Restart</span>
        </button>
        <button class="power-option" id="shutdownBtn">
          <span class="icon">â»</span>
          <span>Shut Down</span>
        </button>
        <button class="cancel-btn" id="cancelPowerBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
