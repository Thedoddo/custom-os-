name: Build CustomOS ISO

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build ISO via remastering
      run: |
        docker run --rm --privileged \
          -v $(pwd):/workspace \
          -w /workspace \
          ubuntu:22.04 \
          bash -c '
            # Update system
            apt-get update -qq
            apt-get install -y -qq dos2unix
            
            # Fix Windows line endings
            find scripts wine-integration -name "*.sh" -type f -exec dos2unix {} \;
            
            # Make scripts executable
            chmod +x scripts/*.sh wine-integration/*.sh
            
            # Build the ISO (remaster approach - much simpler!)
            bash /workspace/scripts/build-iso-remaster.sh
          '
    
    - name: List built files
      run: |
        ls -lh out/ || echo "No out directory found"
        
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: customos-iso
        path: out/*.iso
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: out/*.iso
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
