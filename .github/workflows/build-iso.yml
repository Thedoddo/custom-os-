name: Build Custom OS ISO

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Arch Linux
      run: |
        pacman-key --init
        pacman-key --populate archlinux
        pacman -Syu --noconfirm
    
    - name: Install Archiso
      run: |
        pacman -S --noconfirm archiso base-devel
    
    - name: Build ISO
      run: |
        cd iso-builder
        ./build-iso.sh
    
    - name: Upload ISO
      uses: actions/upload-artifact@v3
      with:
        name: custom-os-iso
        path: /root/custom-os-iso/*.iso
        retention-days: 30
